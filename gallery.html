<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>United Bakery Gallery</title>
    <link
      href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/united-bakery.css" />
    <link rel="stylesheet" href="css/gallery.css" />
  </head>

  <body>
    <div class="container-fluid">
      <!-- 1st row - Header -->
      <div class="row">
        <div class="col-md-12 header-padding">
          <div w3-include-html="header.html"></div>
        </div>
      </div>

      <!-- 2nd row - Content Section -->
      <div class="row">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10">
                <div class="carousel slide" id="featured" data-ride="carousel">
                  <div class="carousel-inner">
                    <ol class="carousel-indicators">
                      <li
                        data-target="#featured"
                        data-slide-to="0"
                        class="active"
                      ></li>
                      <li data-target="#featured" data-slide-to="1"></li>
                      <li data-target="#featured" data-slide-to="2"></li>
                      <li data-target="#featured" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-item active">
                      <img
                        class="img-fluid"
                        src="images/baguette.jpg"
                        alt="Baguette"
                      />
                      <div class="carousel-caption">
                        <h3>Baguette</h3>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="img-fluid"
                        src="images/bread.jpg"
                        alt="Bread"
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h3>Bread</h3>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="img-fluid"
                        src="images/cheesecake.jpg"
                        alt="Cheesecake"
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h3>Cheesecake</h3>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="img-fluid"
                        src="images/scones.jpg"
                        alt="Scones"
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h3>Scones</h3>
                      </div>
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#featured"
                    role="button"
                    data-slide="prev"
                  >
                    <span class="carousel-control-prev-icon" aria-hidden="true">
                      <span class="sr-only">Previous</span>
                    </span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#featured"
                    role="button"
                    data-slide="next"
                  >
                    <span class="carousel-control-next-icon" aria-hidden="true">
                      <span class="sr-only">Next</span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <!-- 3rd row - Footer -->
      <div class="row">
        <div class="col-12 footer-padding">
          <div w3-include-html="footer.html"></div>
        </div>
      </div>
    </div>

    <script src="js/w3-include-HTML.js"></script>
    <script src="js/weather-API.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
